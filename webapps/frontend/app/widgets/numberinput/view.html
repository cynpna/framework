<div class="input-group" style="width: 9.375em;">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" data-bind="click: decrement" data-part="decrementButton">
            <span class="fa fa-minus"></span>
        </button>
    </span>
    <input type="text" class="form-control" data-bind="value: boundItem, attr:{'id': labelID" data-part="inputButton">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" data-bind="click: increment" data-part="incrementButton">
            <span class="fa fa-plus"></span>
        </button>
    </span>
</div>
