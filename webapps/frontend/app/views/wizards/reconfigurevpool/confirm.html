<div>
    <p data-i18n="ovs:wizards.add_vpool.confirm.basic_info"></p>
    <!-- ko with: data -->

    <ul>
        <li><b data-i18n="ovs:wizards.add_vpool.confirm.name"></b> <span data-bind="text: vPool.name()"></span></li>
        <li>
            <!-- ko with: backendModel.backend_info -->
            <b data-i18n="ovs:wizards.add_vpool.confirm.alba_backend"></b>
            <span data-bind="text: name"></span>
            <ul>
                <!-- ko with: connection_info -->
                    <!-- ko ifnot: isLocalBackend -->
                    <li>
                        <b data-i18n="ovs:wizards.add_vpool.confirm.host"></b>
                        <span data-bind="text: host"></span>
                    </li>
                    <li>
                        <b data-i18n="ovs:wizards.add_vpool.confirm.port"></b>
                        <span data-bind="text: port"></span>
                    </li>
                    <li>
                        <b data-i18n="ovs:wizards.add_vpool.confirm.client_id"></b>
                        <span data-bind="text: client_id"></span>
                    </li>
                    <!-- /ko -->
                <!-- /ko -->
                <li>
                    <b data-i18n="ovs:wizards.add_vpool.confirm.alba_preset"></b>
                    <span data-bind="text: preset"></span>
                </li>
            </ul>
            <!-- /ko -->
        </li>

        <li>
            <!-- ko with: cachingData.fragment_cache -->
                <b data-i18n="ovs:wizards.add_vpool.confirm.fragment_cache"></b>
                <ul>
                    <li>
                        <b data-i18n="ovs:wizards.add_vpool.confirm.fragment_cache_read"></b>
                        <span data-bind="translate: 'ovs:wizards.add_vpool.confirm.fragment_cache_info.' + read()"></span>
                    </li>
                    <li>
                        <b data-i18n="ovs:wizards.add_vpool.confirm.fragment_cache_write"></b>
                        <span data-bind="translate: 'ovs:wizards.add_vpool.confirm.fragment_cache_info.' + write()"></span>
                    </li>
                    <li data-bind="visible: $root.canShowFragmentCacheQuota">
                        <b data-i18n="ovs:wizards.add_vpool.confirm.cache_quota"></b>:
                        <span data-bind="text: $root.formatFloat(quota())"></span> <span data-i18n="ovs:generic.units.gib"></span>
                    </li>
                </ul>
                <div data-bind="visible: isUsed">
                    <ul>
                        <!-- ko with: backend_info -->

                        <li>
                            <b data-i18n="ovs:wizards.add_vpool.confirm.backend"></b>
                            <span data-bind="text: name"></span>
                        </li>
                        <!-- ko with: connection_info -->

                        <li data-bind="visible: host">
                            <b data-i18n="ovs:wizards.add_vpool.confirm.host"></b>
                            <span data-bind="text: host"></span>
                        </li>
                        <li data-bind="visible: host">
                            <b data-i18n="ovs:wizards.add_vpool.confirm.port"></b>
                            <span data-bind="text: port"></span>
                        </li>
                        <li data-bind="visible: host">
                            <b data-i18n="ovs:wizards.add_vpool.confirm.client_id"></b> <span data-bind="text: client_id"></span>
                        </li>
                        <!-- /ko -->

                        <li>
                            <b data-i18n="ovs:wizards.add_vpool.confirm.alba_preset"></b>
                            <span data-bind="text: preset"></span>
                        </li>
                        <!-- /ko -->

                    </ul>
            </div>
            <!-- /ko -->

        </li>
        <li data-bind="if: storageRouter.supportsBlockCache">
            <b data-i18n="ovs:wizards.add_vpool.confirm.block_cache"></b>
            <!-- ko with: cachingData.block_cache -->

            <ul>
                <li>
                    <b data-i18n="ovs:wizards.add_vpool.confirm.block_cache_read"></b>
                    <span data-bind="translate: 'ovs:wizards.add_vpool.confirm.block_cache_info.' + read()"></span>
                </li>
                <li>
                    <b data-i18n="ovs:wizards.add_vpool.confirm.block_cache_write"></b>
                    <span data-bind="translate: 'ovs:wizards.add_vpool.confirm.block_cache_info.' + write()"></span>
                </li>
                <li data-bind="visible: $root.canShowBlockCacheQuota">
                    <b data-i18n="ovs:wizards.add_vpool.confirm.cache_quota"></b>: <span data-bind="text: $root.formatFloat(quota())"></span> <span data-i18n="ovs:generic.units.gib"></span>
                </li>
            </ul>
            <div data-bind="visible: isUsed">
                <ul>
                    <!-- ko with: backend_info -->

                    <li>
                        <b data-i18n="ovs:wizards.add_vpool.confirm.backend"></b>
                        <span data-bind="text: name"></span>
                    </li>
                    <!-- ko with: connection_info -->

                    <li data-bind="visible: host">
                        <b data-i18n="ovs:wizards.add_vpool.confirm.host"></b>
                        <span data-bind="text: host"></span>
                    </li>
                    <li data-bind="visible: host">
                        <b data-i18n="ovs:wizards.add_vpool.confirm.port"></b>
                        <span data-bind="text: port"></span>
                    </li>
                    <li data-bind="visible: host">
                        <b data-i18n="ovs:wizards.add_vpool.confirm.client_id"></b> <span data-bind="text: client_id"></span>
                    </li>
                    <!-- /ko -->

                    <li>
                        <b data-i18n="ovs:wizards.add_vpool.confirm.alba_preset"></b>
                        <span data-bind="text: preset"></span>
                    </li>
                    <!-- /ko -->

                </ul>
            </div>
        </li>
        <!-- /ko -->

        <li><b data-i18n="ovs:wizards.add_vpool.confirm.proxy_amount"></b>: <span data-bind="text: $root.data.storageDriverParams.proxyAmount"></span></li>
    </ul>
    <p data-i18n="ovs:wizards.add_vpool.confirm.storagerouter_info"></p>
    <ul>
        <li><b data-i18n="ovs:wizards.add_vpool.confirm.initial_storagerouter"></b> <span data-bind="text: storageRouter === undefined ? '-' : storageRouter.name()"></span></li>
        <li><b data-i18n="ovs:wizards.add_vpool.confirm.ip_address"></b> <span data-bind="text: storageRouter.ipAddress()"></span></li>
    </ul>
    <div>
        <p data-i18n="ovs:wizards.add_vpool.confirm.configuration"></p>
        <ul>
            <!-- ko with: configParams -->

            <li>
                <b data-bind="translate: 'ovs:vpools.' + (dtl_enabled === true ? 'dtl_mode' : 'dtl')"></b>:
                <span data-bind="translate: (dtl_enabled === true ? 'ovs:storagedrivers.general.dtl_modes.' + dtl_mode : 'ovs:vpools.dtl_disabled')"></span>
            </li>
            <li data-bind="visible: dtl_enabled === true">
                <b data-i18n="ovs:wizards.add_vpool.confirm.dtl_transport"></b>
                <span data-bind="translate: dtl_transport() !== undefined ? 'ovs:storagedrivers.general.dtl_transport_modes.' + dtl_transport() : ''"></span>
            </li>
            <li>
                <b data-i18n="ovs:vpools.global_write_buffer"></b>:
                <span data-bind="text: $root.data.storageDriverParams.globalWriteBuffer"></span>
                <span data-i18n="ovs:generic.units.gib"></span></li>
            <li>
                <b data-i18n="ovs:vpools.volume_write_buffer"></b>:
                <span data-bind="text: write_buffer"></span>
                <span data-i18n="ovs:generic.units.mib"></span>
            </li>
            <li>
                <b data-i18n="ovs:vpools.sco_size"></b>:
                <span data-bind="text: sco_size"></span>
                <span data-i18n="ovs:generic.units.mib"></span>
            </li>
            <li>
                <b data-i18n="ovs:vpools.cluster_size"></b>:
                <span data-bind="text: cluster_size"></span>
                <span data-i18n="ovs:generic.units.kib"></span>
            </li>
            <li>
                <b data-i18n="ovs:vpools.mds_safety"></b>:
                <span data-bind="text: mds_config.mds_safety"></span>
            </li>
            <!-- /ko -->

        </ul>
    </div>
    <p data-i18n="[html]ovs:wizards.add_vpool.confirm.extra"></p>
    <!-- /ko -->

</div>
