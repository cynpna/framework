<div>
    <p data-i18n="ovs:wizards.add_backend.gather.basic_info"></p>
    <div class="form-group" data-bind="css: { 'has-error': canContinue().fields.contains('name') }">
        <label class="col-lg-3 control-label" for="name" data-i18n="ovs:wizards.add_backend.gather.name"></label>
        <div class="col-lg-7">
            <input type="text" id="name" class="autofocus form-control" data-bind="value: data.name, valueUpdate: 'afterkeydown'">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="backendtype" data-i18n="ovs:wizards.add_backend.gather.backend_type"></label>
        <div class="col-lg-7">
            <span id="backendtype"
                  data-bind="dropdown: {
                      items: data.backendTypes, target: data.selectedBackendType,
                      text: function(item) {
                          return $.t('ovs:generic.backendtypes.' + item.code());
                      }
                  }">
            </span>
        </div>
    </div>
    <!-- ko foreach: modules -->
        <div data-bind="compose: $data.activator"></div>
    <!-- /ko -->
    <div class="alert alert-danger" data-bind="visible: !canContinue().value" style="margin-bottom: -10px;">
        <p data-bind="visible: canContinue().reasons.length === 0"><span data-i18n="ovs:generic.errorsfound"></span></p>
        <p data-bind="visible: canContinue().reasons.length > 0"><span data-i18n="ovs:generic.followingerrorsfound"></span></p>
        <ul data-bind="visible: canContinue().reasons.length > 0, foreach: canContinue().reasons">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</div>
