<div>
    <p data-i18n="ovs:wizards.clone.gather.basicinfo"></p>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="name" data-i18n="ovs:wizards.clone.gather.name"></label>
        <div class="col-lg-7">
            <input type="text" id="name" class="autofocus form-control" data-bind="value: data.name, valueUpdate: 'afterkeydown'">
            <p class="help-block" data-bind="visible: data.name() !== ''">
                <span data-i18n="ovs:wizards.clone.gather.cleaned_name"></span>
                <span data-bind="text: cleanedName()"></span>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" data-i18n="ovs:wizards.clone.gather.storagerouters"></label>
        <div class="col-lg-6">
            <span data-bind="dropdown: {
                                 key: 'guid', keyisfunction: true,
                                 items: data.storageRouters, target: data.storageRouter,
                                 text: function(item) {
                                     return item.name();
                                 }
                             }">
            </span>
        </div>
    </div>
    <p data-i18n="ovs:wizards.clone.gather.selectsnapshots"></p>
    <div class="form-group">
        <label class="col-lg-3 control-label" data-i18n="ovs:wizards.clone.gather.snapshots"></label>
        <div class="col-lg-6">
            <span data-bind="dropdown: {
                                 items: data.availableSnapshots, target: data.snapshot,
                                 text: data.displaySnapshot
                             }">
            </span>
        </div>
    </div>
    <div class="alert alert-danger" data-bind="visible: !canContinue().value || canContinue().showErrors" style="margin-bottom: -10px;">
        <p data-bind="visible: canContinue().reasons.length === 0"><span data-i18n="ovs:generic.errorsfound"></span></p>
        <p data-bind="visible: canContinue().reasons.length > 0"><span data-i18n="ovs:generic.followingerrorsfound"></span></p>
        <ul data-bind="visible: canContinue().reasons.length > 0, foreach: canContinue().reasons">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</div>
