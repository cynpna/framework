<div>
    <p data-i18n="ovs:wizards.snapshot.gather.basicinfo"></p>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="name" data-i18n="ovs:wizards.snapshot.gather.name"></label>
        <div class="col-lg-4">
            <input type="text" id="name" class="autofocus form-control" data-bind="value: data.name, valueUpdate: 'afterkeydown'">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">&nbsp;</label>
         <div class="col-lg-5">
             <input type="checkbox" id="consistent" data-bind="checked: data.isConsistent">
             <label for="consistent" data-i18n="ovs:wizards.snapshot.gather.consistent"></label>
        </div>
     </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">&nbsp;</label>
        <div class="col-lg-5">
             <input type="checkbox" id="sticky" data-bind="checked: data.isSticky">
             <label for="sticky" data-i18n="ovs:wizards.snapshot.gather.sticky"></label>
        </div>
    </div>
    <div class="alert alert-danger" data-bind="visible: !canContinue().value" style="margin-bottom: -10px;">
        <p data-bind="visible: canContinue().reasons.length === 0"><span data-i18n="ovs:generic.errorsfound"></span></p>
        <p data-bind="visible: canContinue().reasons.length > 0"><span data-i18n="ovs:generic.followingerrorsfound"></span></p>
        <ul data-bind="visible: canContinue().reasons.length > 0, foreach: canContinue().reasons">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</div>
