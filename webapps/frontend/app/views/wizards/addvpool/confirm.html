<div>
    <p data-i18n="ovs:wizards.add_vpool.confirm.basic_info"></p>
    <ul>
        <li><b data-i18n="ovs:wizards.add_vpool.confirm.name"></b> <span data-bind="text: data.name"></span></li>
        <li>
            <b data-i18n="ovs:wizards.add_vpool.confirm.alba_backend"></b>
            <span data-bind="text: data.backend() !== undefined ? data.backend().name : ''"></span>
            <ul>
                <li>
                    <b data-i18n="ovs:wizards.add_vpool.confirm.fragment_cache_read"></b>
                    <span data-bind="translate: 'ovs:wizards.add_vpool.confirm.fragment_cache_info.' + data.fragmentCacheOnRead()"></span>
                </li>
                <li>
                    <b data-i18n="ovs:wizards.add_vpool.confirm.fragment_cache_write"></b>
                    <span data-bind="translate: 'ovs:wizards.add_vpool.confirm.fragment_cache_info.' + data.fragmentCacheOnWrite()"></span>
                </li>
                <li data-bind="visible: !data.localHost()">
                    <b data-i18n="ovs:wizards.add_vpool.confirm.host"></b>
                    <span data-bind="text: data.host"></span>
                </li>
                <li data-bind="visible: !data.localHost()">
                    <b data-i18n="ovs:wizards.add_vpool.confirm.port"></b>
                    <span data-bind="text: data.port"></span>
                </li>
                <li data-bind="visible: !data.localHost()">
                    <b data-i18n="ovs:wizards.add_vpool.confirm.client_id"></b> <span data-bind="text: data.clientID"></span>
                </li>
                <li>
                    <b data-i18n="ovs:wizards.add_vpool.confirm.alba_preset"></b>
                    <span data-bind="text: data.preset() !== undefined ? data.preset().name : ''"></span>
                </li>
            </ul>
        </li>
        <li data-bind="visible: data.useAA()">
            <b data-i18n="ovs:wizards.add_vpool.confirm.accelerated_backend"></b>
            <span data-bind="text: data.backendAA() !== undefined ? data.backendAA().name : ''"></span>
            <ul>
                <li data-bind="visible: !data.localHostAA()">
                    <b data-i18n="ovs:wizards.add_vpool.confirm.host"></b>
                    <span data-bind="text: data.hostAA"></span>
                </li>
                <li data-bind="visible: !data.localHostAA()">
                    <b data-i18n="ovs:wizards.add_vpool.confirm.port"></b>
                    <span data-bind="text: data.portAA"></span>
                </li>
                <li data-bind="visible: !data.localHostAA()">
                    <b data-i18n="ovs:wizards.add_vpool.confirm.client_id"></b> <span data-bind="text: data.clientIDAA"></span>
                </li>
                <li>
                    <b data-i18n="ovs:wizards.add_vpool.confirm.alba_preset"></b>
                    <span data-bind="text: data.presetAA() !== undefined ? data.presetAA().name : ''"></span>
                </li>
            </ul>
        </li>
    </ul>
    <p data-i18n="ovs:wizards.add_vpool.confirm.storagerouter_info"></p>
    <ul>
        <li><b data-i18n="ovs:wizards.add_vpool.confirm.initial_storagerouter"></b> <span data-bind="text: data.storageRouter() === undefined ? '-' : data.storageRouter().name()"></span></li>
        <li><b data-i18n="ovs:wizards.add_vpool.confirm.ip_address"></b> <span data-bind="text: data.storageIP"></span></li>
    </ul>
    <div>
        <p data-i18n="ovs:wizards.add_vpool.confirm.configuration"></p>
        <ul>
            <li>
                <b data-bind="translate: 'ovs:vpools.' + (data.dtlEnabled() === true ? 'dtl_mode' : 'dtl')"></b>:
                <span data-bind="translate: (data.dtlEnabled() === true ? 'ovs:storagedrivers.general.dtl_modes.' + data.dtlMode().name : 'ovs:vpools.dtl_disabled')"></span>
            </li>
            <li data-bind="visible: data.dtlEnabled() === true">
                <b data-i18n="ovs:wizards.add_vpool.confirm.dtl_transport"></b>
                <span data-bind="translate: data.dtlTransportMode() !== undefined ? 'ovs:storagedrivers.general.dtl_transport_modes.' + data.dtlTransportMode().name : ''"></span>
            </li>
            <li><b data-i18n="ovs:vpools.global_write_buffer"></b>: <span data-bind="text: data.writeBufferGlobal()"></span> <span data-i18n="ovs:generic.units.gib"></span></li>
            <li><b data-i18n="ovs:vpools.volume_write_buffer"></b>: <span data-bind="text: data.writeBufferVolume() !== undefined ? data.writeBufferVolume() : ''"></span> <span data-i18n="ovs:generic.units.mib"></span></li>
            <li><b data-i18n="ovs:vpools.sco_size"></b>: <span data-bind="text: data.scoSize() !== undefined ? data.scoSize() : ''"></span> <span data-i18n="ovs:generic.units.mib"></span></li>
            <li><b data-i18n="ovs:vpools.cluster_size"></b>: <span data-bind="text: data.clusterSize() !== undefined ? data.clusterSize() : ''"></span> <span data-i18n="ovs:generic.units.kib"></span></li>
        </ul>
    </div>
    <p data-i18n="[html]ovs:wizards.add_vpool.confirm.extra"></p>
</div>
