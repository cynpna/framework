language: python
sudo: required
dist: trusty
notifications:
  email: false
  slack:
    rooms:
      secure: 
before_install:
- env | sort
- echo "Resetting branch ${TRAVIS_BRANCH} to ${TRAVIS_COMMIT}"  # Work with HEAD and not detached
- git checkout ${TRAVIS_BRANCH}
- git reset --hard ${TRAVIS_COMMIT}
- git config --replace-all remote.origin.fetch +refs/heads/*:refs/remotes/origin/* # Restore config to fetch all repos
- git fetch  # Fetch all metadata - needed to run the python script
- git branch -a
- git show-branch -a
- sudo echo "deb http://apt.openvstorage.org `python scripts/travis/repo.py` main" | sudo tee -a /etc/apt/sources.list
- sudo rm -rf /var/lib/apt/lists/*
- sudo apt-get -qq update
- sudo apt-get install -y --force-yes openvstorage openvstorage-extensions
before_script:
- sudo rm -rf /opt/OpenvStorage
- sudo chmod 777 /opt
- sudo chmod -R 777 /var/log/ovs
- sudo chmod 777 /run
- mv ../framework /opt/OpenvStorage
- sudo cp /opt/OpenvStorage/scripts/system/ovs /usr/bin/
- sudo chmod 777 /usr/bin/ovs
- export PYTHONPATH=$PYTHONPATH:/usr/local/lib/python2.7/dist-packages:/usr/lib/python2.7/dist-packages
- cd /opt/OpenvStorage/webapps/api; export PYTHONPATH=/opt/OpenvStorage:$PYTHONPATH; python manage.py syncdb --noinput
- echo '{"configuration_store":"arakoon"}' > /opt/OpenvStorage/config/framework.json
script:
- ovs unittest
